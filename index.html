<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="https://frtimages.blob.core.windows.net/backgroung/bg.jpg" alt="nbn">
    <div class="container">
        <h1 style="font-family: 'Pacifico', cursive;">Welcome to NBNSTIC, Pune Manali Trip form</h1>
        <p>Enter your details and submit this form to confirm your participation in the trip</p>
        <p>Feel free to ask our CHAT-BOT whatever questions you have about the trip!</p>
        <form action="#" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <button class="btn">Submit</button> 
        </form>
    </div>
    <div id="chatbot-container">
        <iframe src='https://webchat.botframework.com/embed/rmk194-bot?s=CSIFshqR8jE.Si-Qjxb0IR_HBSZL3eDd4UFLO6MOOwu2jnXalXr10FY'  style='min-width: 250px; width: 100%; min-height: 500px;'></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
